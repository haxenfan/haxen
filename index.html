<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Haxen | Artist</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
  margin: 0;
}

section#home {
  padding: 0;
}

.works-list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.works-list li {
  position: relative;
  line-height: 1.2;
  padding: 1rem 2rem;
  margin: 0;
  overflow: hidden;
}

.works-list li::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 0;
  background-color: rgb(0, 0, 255);
  z-index: 0;
  transition: width 0.8s ease;
}

.works-list li:hover::before {
  width: 100vw;
}

.works-list a {
  text-decoration: none;
  color: #000;
  font-size: 2rem;
  font-weight: 300;
  position: relative;
  z-index: 1;
  display: inline-block;
}

.works-list img {
  position: absolute;
  top: 0;
  left: 300px;
  width: 300px;
  height: auto;
  display: none;
  z-index: 2;
  border: 1px solid #ccc;
}

.works-list li:hover a {
  color: white;
}

.works-list li:hover img {
  display: block;
}

  </style>
</head>
